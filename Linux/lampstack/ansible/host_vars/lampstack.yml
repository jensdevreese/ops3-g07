# host_vars/pu004.yml
---
el7_firewalld:
  - service: http
  - permanent: true
  - state: enabled

el7_firewall_allow_services:
  - http
  - https
  - ssh

httpd_scripting: 'php'

mariadb_databases:
  - Monitoring

mariadb_users:
  - name: admin
    password: admin
    priv: 'Monitoring.*:ALL'

mariadb_root_password: admin

wordpress_database: Monitoring
wordpress_user: admin
wordpress_password: admin
wordpress_plugins:
  - name: wp-super-cache
    version: 1.4.5
  - name: demo-data-creator