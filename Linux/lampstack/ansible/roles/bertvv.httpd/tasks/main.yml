# roles/httpd/tasks/main.yml
---

- name: Ensure Apache is installed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - httpd
    - mod_ssl
  tags: httpd

- name: Install PHP support if needed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php
    - php-xml
  when: httpd_scripting is defined and httpd_scripting == "php"
  tags: httpd

- name: Ensure Apache is always running
  service:
    name: httpd
    state: started
    enabled: yes
  tags: httpd

- name: Install main configuration file
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  notify: restart httpd
  tags: httpd

- name: Install mod_ssl configuration file
  template:
    src: ssl.conf.j2
    dest: /etc/httpd/conf.d/ssl.conf
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  notify: restart httpd
  tags: httpd

- name: copy private key
  copy:
    src: ca.crt
    dest: /etc/pki/tls/certs
  tags: private key
  
- name: copy CSR
  copy:
    src: ca.csr
    dest: /etc/pki/tls/private/ca.csr
  tags: CSR

- name: copy self signed key
  copy:
    src: ca.key
    dest: /etc/pki/tls/private/ca.key
  tags: CSR